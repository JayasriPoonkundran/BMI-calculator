<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="mass">
            <h1 style="padding-top:50px;">Body Mass Index</h1>
        </div>
        <div class="meter">
            
            <label class="lab1">Enter your height in Meter = </label>
            <input id="height" class="inp1" placeholder="Example:1.72">
            
        </div>
        <div class="kg">
            <label class="lab2">Enter your weight in Kg = </label>
            <input id="weight" class="inp2" placeholder="Example:60">
        </div>
        <div  class="button"><button onclick="fun()">Calculate</button></div>
        <div>
            <h1 id="result">Your BMI is :</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
